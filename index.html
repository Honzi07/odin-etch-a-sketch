<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="wrapper">
      <div class="game-body">
        <h1>Etch A Sketch</h1>
        <div id="drawing-board"></div>
        <div class="controls">
          <div class="controls-left">
            <div class="container-rainbowBtn">
              <button id="rainbowBtn">Random Color</button>
            </div>
            <div class="container-colorPicker">
              <button id="colorPickerBtn">
                <label>Select Color<input type="color" id="colorPicker" name="color"
                  value="#ffffff"></label>
              </button>
            </div>
            <div class="container-circle-left">
              <div class="circle-left-shadow"></div>
              <div class="circle-left">
                  <div class="black-bar-left"></div>
              </div>
            </div>
          </div>
          <div class="controls-right">
            <div class="container-resetBtn">
              <button id="resetBtn">New <br> Board</button>
            </div>
            <div class="container-eraseBtn">
              <button id="eraseBtn">Erase Board</button>
            </div>
            <div class="container-circle-right">
              <div class="circle-right-shadow"></div>
              <div class="circle-right">
                <div class="black-bar-right"></div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
